<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Falling Numbers</title>
  </head>
  <body>
    <header>
      <p class="next-number hide-display">Next: <span></span></p>
      <p class="timer hide-display">Timer: <span></span></p>
    </header>
    <div class="start-screen">
      <button>Start Game</button>
      <p>Numbers will fall... drag the bucket and catch numbers from 1 to 10 in sequential order</p>
    </div>
    <main class="game-screen hide-display"></main>
    <div class="win-screen hide-display">
      <p>You Win!</p>
      <button>Start Again</button>
    </div>
    <div class="end-screen hide-display">
      <p>Game Over</p>
      <button>Start Again</button>
    </div>
    <footer></footer>
    <script type="module" src="script/game.js"></script>
  </body>
</html>
